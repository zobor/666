<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>666</title>
    <link rel="stylesheet" href="./libs/css/bootstrap/v3.3.4/bootstrap.min.css">
</head>
<body>

<script>
const $DATA = {
    dataList: `
        读取剪切板图片 read-clipboard-image
        文件比对 file-diff
        代码编辑 code-editor
        二维码 qrcode
    `.split(/\n/).filter(item => item.trim()).map(item => item.trim()),
};
</script>
<style>
button {margin-right: 20px;}
</style>
<h1>hello web tools</h1>
<ul id="list"></ul>
<script>
document.querySelector('#list').innerHTML = 
$DATA.dataList
.map(item => item.split(/\s+/))
.map(arr => `<button type="button" class="btn btn-default"><a href="/app/${arr[1]}">${arr[0]}</a></button>`)
.join('');
</script>
