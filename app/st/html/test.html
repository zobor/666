<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<style>
.a {position: absolute;width: 200px;height: 200px;left: 50%;top: 50%;background-color: red; transform: translateX(-50%) translateY(-50%);}
.b,.c {width: 100px;height: 200px;position: absolute;top: 0;left:0;}
.b {background-color: #000;}
.c {background-color: green;transform: rotate(-90deg);}
</style>
<div class="a">
    <div class="b"></div>
    <div class="c"></div>
</div>
</body>
</html>
