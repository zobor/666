<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<style>
  pre{
    word-wrap: break-word;
  word-break: break-all;
  white-space: pre-wrap;
  }
</style>
    <div>
        <input type="file" id="read-local-file" />
        <pre>
          <code id="show-local-file-base64"></code>
        </pre>
      </div>
      <script type="text/javascript">
      document.querySelector('#read-local-file').addEventListener('change',e => {
        if (e.target.files.length) {
          const [file] = e.target.files;
          const reader = new FileReader();
          reader.readAsDataURL(file);
          reader.onload = () => {
            document.querySelector('#show-local-file-base64').innerHTML = reader.result;
          };
        }
      });
      </script>
</body>
</html>
