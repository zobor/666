<!DOCTYPE html>

<body class="noselect">

<script>window.assetId = Date.now();</script>

const list1 = `
countUp.umd.js
babel-standalone.min.js

`;
document.write(list1.split(/\n/).filter(item => item).map(item => `<script type="text/javascript"  src="../lib/${item}"><\/script>`).join(''));

sass.js
config.js
countDown.jsx
form.jsx
current.jsx
buttomGroups.jsx
deals.jsx
bxMoney.jsx
hots.jsx
fav.jsx

document.write(list2.split(/\n/).filter(item => item).map(item => `<script type="text/babel" data-plugins="transform-es2015-modules-umd" src="../src/${item}?asset=${assetId}"><\/script>`).join(''));
