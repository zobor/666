<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 阴影</title>
</head>
<body>

<style>
  * {margin: 0; padding:0;}
  .box {display: flex;width: 600px;margin: 0 auto;transform: translateY(50%);}
  ul, li { list-style: none;}
  ul {width: 600px;display: flex;flex-direction: column;flex-wrap: wrap;}
  li { width: 30px; height: 30px; cursor: pointer;}
  li:hover {border: solid 1px #000;box-sizing: border-box;}
</style>
<div class="box"></div>
<script src="./color-data.js"></script>
<script>
const copy = (target, text) => {
  const copyText = (e) => {
    e.preventDefault();
    if (e.clipboardData) {
      e.clipboardData.setData('text/plain', text);
    } else if (window.clipboardData) {
      window.clipboardData.setData('Text', text);
    }
  };
  target.addEventListener('copy', copyText);
  document.execCommand('copy');
  target.removeEventListener('copy', copyText);
};

const fragment = document.createDocumentFragment();
const arrayChunk = (arr, length = 10) => {
  let len = parseInt(arr.length / length, 10);
  const list = [];
  const arrLength = arr.length;
  for (let i = 0; i <= arrLength; i += length) {
    const part = arr.splice(0, length);
    part.length && list.push(part);
  }

  return list;
}
const $box = document.querySelector('.box');
arrayChunk(window.$DATA).forEach(arr => {
  const ul = document.createElement('ul');
  arr.forEach(item => {
    const li = document.createElement('li');
    li.style.background = item;
    ul.appendChild(li);
  });
  $box.appendChild(ul);
});
// window.$DATA.forEach((text, index) => {
//   const li = document.createElement('li');
//   li.style.background = text;
//   fragment.appendChild(li);
// });

// document.querySelector('ul').appendChild(fragment);
$box.addEventListener('click', e => {
  if (e.target.tagName.toLowerCase() === 'li') {
    const { target } = e;
    copy(target, target.style.background);
  }
})
</script>
</body>
</html>
